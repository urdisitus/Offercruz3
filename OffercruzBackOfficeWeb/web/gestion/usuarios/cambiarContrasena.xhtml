<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:event type="preRenderView" listener="true" />
    </f:metadata>
    <h:head>
        <title>Cambiar contraseña</title>

    </h:head>
    <h:body>
        <ui:decorate template="../../template/layout.xhtml">
            <ui:define name="content">
                <h2 style="text-align: left">
                    Cambiar contraseña
                </h2>
                <p:messages id="growl"  autoUpdate="true" showDetail="true" closable="true" />
                <h:form id='frm'>
                    <h:panelGrid columns="2" cellpadding="5">

                        <h:outputText value="Contraseña Actual: " />
                        <p:password id="password1" value="#{cambiarContrasenaBean.getcontraseñaActual()}" feedback="true"
                                    promptLabel="Ingrese la contraseña actual" weakLabel="Débil" strongLabel="Muy segura" goodLabel="Segura"/>
                        <h:outputText value="Nueva contraseña: " />
                        <p:password id="password2" value="#{cambiarContrasenaBean.getnuevaContraseña()}" feedback="true"
                                    promptLabel="Ingrese la nueva contraseña" weakLabel="Débil" strongLabel="Muy segura" goodLabel="Segura"/>
                        <h:outputText value="Confirmar contraseña: " />
                        <p:password id="password3" value="#{cambiarContrasenaBean.getconfirmarContraseña()}" feedback="true"
                                    promptLabel="Confirmar contraseña" weakLabel="Débil" strongLabel="Muy segura" goodLabel="Segura"/>

                    </h:panelGrid>

                    <p:commandButton value="Guardar" id="cmdGuardar" actionListener="#{cambiarContrasenaBean.guardarPas()}"  
                                     oncomplete="foco();" update=":growl, :frm" icon="icon-save"/> 
                </h:form>
                <script type="text/javascript">
                    function foco() {
                        alert('Guardo');
                    }
                </script> 
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
