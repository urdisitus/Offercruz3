<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.solicitarPermiso(20103)}" />
    </f:metadata>
    <h:head>
        <title>Gestionar roles</title>
    </h:head>
    <h:body>
        <ui:decorate template="../../template/layout.xhtml">
            <ui:define name="content">
                <h2 style="text-align: center">
                    Gesti&oacute;n de roles
                </h2>
                <p:messages id="growl"  autoUpdate="true" showDetail="true" closable="true" />
                <h:form id="botones">
                    <p:commandButton  actionListener="#{rolBean.prepararInsertar()}" 
                                      update=":growl, :main" oncomplete="foco();"  
                                      value="Adicionar" id="add"  icon="icon-add"
                                      rendered="#{loginBean.verificarPermiso(20101)}"/>
                </h:form>
                <br/>
                <h:panelGrid columns="2" columnClasses="topAligned" width="100%" cellpadding="5">
                    <h:form id="lista">
                        <p:dataTable emptyMessage="No se han encontrado registros" var="entidad" 
                                     value="#{rolBean.obtenerTodos()}"
                                     binding="#{tabla}" style="width: 100%; text-align: center" >
                            <p:column headerText="#"  style="width: 10%">  
                                <h:outputText value="#{tabla.rowIndex + 1}" />  
                            </p:column>  
                            <p:column headerText="Descripci&oacute;n" >  
                                <h:outputText value="#{entidad.descripcion}" />  
                            </p:column>                               
                            <p:column style="width:25%; text-align: center">  
                                <p:commandButton  update=":main" oncomplete="foco();" 
                                                  actionListener="#{rolBean.seleccionarEntidad(entidad)}"
                                                  icon="icon-edit" title="Editar"
                                                  rendered="#{loginBean.verificarPermiso(20102)}"/>
                                
                                <p:commandButton  actionListener="#{rolBean.seleccionarRolPermisos(entidad)}"
                                                  rendered="#{loginBean.verificarPermiso(20102)}"
                                                  update=":frmPermisos:dlgPermisos" 
                                                  oncomplete="PF('dlgPermisos').show()" 
                                                  icon="icon-key" title="Modificar permisos"/>  
                            </p:column> 
                        </p:dataTable>
                    </h:form>
                    <h:form rendered="#{loginBean.verificarPermiso(20101) || loginBean.verificarPermiso(20102)}" 
                            id="main">
                        <p:panel header="#{rolBean.tituloForm()}" style="width: auto">  

                            <h:panelGrid id="pgNuevo" columns="2" cellpadding="4">  

                                <h:outputText value="Descripci&oacute;n" />  
                                <p:inputText  label="Descripci&oacute;n" id="descripcion" 
                                              value="#{rolBean.entidad.descripcion}" 
                                              style="width: 300px" /> 


                            </h:panelGrid> 
                            <p:separator/>
                            <p:commandButton value="Guardar" id="cmdGuardar" 
                                             actionListener="#{rolBean.guardar()}"  
                                             oncomplete="" update=":growl, :lista, :main" icon="icon-save"/> &nbsp;
                            <p:commandButton value="Limpiar"   id="cmdLimpiar" 
                                             actionListener="#{rolBean.prepararInsertar()}" 
                                             oncomplete="foco();" update=":main" icon="icon-clean"/>
                        </p:panel>
                    </h:form> 
                    <!-- Formulario para permisos-->
                    <h:form id="frmPermisos">
                        <p:dialog header="Modificar permisos" widgetVar="dlgPermisos" resizable="false" showEffect="fade" hideEffect="explode" modal="true" id="dlgPermisos">  
                            <p:scrollPanel style="height:450px; width: 325px" mode="native"> 
                                <p:tree value="#{rolBean.raizPermisos}" var="node" id="checkboxTreePermisos"  
                                        selectionMode="checkbox" selection="#{rolBean.selectedNodes}">  
                                    <p:treeNode>  
                                        <h:outputText value="#{node}" />  
                                    </p:treeNode>  
                                </p:tree>
                            </p:scrollPanel>
                            <p:separator/>
                            <p:commandButton value="Guardar"  actionListener="#{rolBean.guardarPermisos()}" oncomplete="handleSaveRequest(xhr, status, args)" update=":growl" icon="icon-save"/>  
                            <p:commandButton value="Cancelar" onclick="PF('dlgPermisos').hide();" ajax="false" type="button" icon="icon-cancel"/>  
                        </p:dialog>
                    </h:form>
                </h:panelGrid>
                <script type="text/javascript">
                    function foco() {
                        var t = document.getElementById('main:descripcion');
                        t.focus();
                        t.select();
                    }
                    
                    function handleSaveRequest(xhr, status, args) {  
                        if(args.validationFailed || !args.guardo) {  
                            jQuery('#dlgPermisos').effect("shake", { times:3 }, 100);
                        }
                        else {  
                            PF('dlgPermisos').hide();
                        }  
                    } 
                </script> 
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
